<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./styles/tw.css" />
  </head>
  <body class="bg-tc-dark">
    <main class="flex flex-col justify-center items-center h-screen">
      <h1 class="sr-only">Tip Calculator</h1>
      <section
        class="bg-tc-bg w-90 flex flex-col justify-center items-center rounded-xl"
      >
        <article
          id="heading"
          class="bg-linear-to-r from-tc-gradient-from to-tc-gradient-to text-tc-text text-center rounded-t-xl w-full"
        >
          <div class="m-6">
            <h1 class="text-2xl font-black pb-3">Tip Calculator</h1>
            <p class="text-xs">Share bills fairly with your friends</p>
          </div>
        </article>
        <article id="calculator" class="p-6">
          <div>
            <label for="billAmount" class="labeltext">BILL AMOUNT</label>

            <input
              type="text"
              id="billAmount"
              class="w-full border border-tc-text my-2 py-2 rounded-md text-right text-tc-text font-bold caret-tc-text"
              value=" "
            />
          </div>

          <div>
            <label for="numPeople" id="inPeopleLabel" class="labeltext"
              >NUMBER OF PEOPLE</label
            >
            <input
              type="text"
              id="numPeople"
              aria-labelledby="inPeopleLabel"
              class="w-full border border-tc-text my-2 py-2 rounded-md text-right text-tc-text font-bold caret-tc-text"
              value=" "
            />
          </div>

          <label
            for="service_quality"
            id="service_quality_label"
            class="labeltext"
            >Service quality</label
          >
          <ul
            id="service_quality"
            class="grid grid-cols-3 justify-center my-2 gap-3"
          >
            <li class="qualitybutton" id="qualityPoor">
              <button type="button" aria-label="Poor 2% tip">
                <img
                  src="./assets/poor.svg"
                  alt="Neutral looking smiley"
                  class="w-7 h-7"
                  aria-hidden="true"
                />
                <p class="servicetext" aria-hidden="true">Poor</p>
                <p class="servicepercentage" aria-hidden="true">2%</p>
              </button>
            </li>
            <li class="qualitybutton" id="qualityAverage">
              <button
                type="button"
                aria-label="Average 10% tip"
                class="flex flex-col justify-center items-center"
              >
                <img
                  src="./assets/average.svg"
                  alt="Friendly looking smiley"
                  class="w-7 h-7"
                  aria-hidden="true"
                />
                <p class="servicetext" aria-hidden="true">Average</p>
                <p class="servicepercentage" aria-hidden="true">10%</p>
              </button>
            </li>
            <li class="qualitybutton" id="qualityExcellent">
              <button
                type="button"
                aria-label="Excellent 20% tip"
                class="flex flex-col justify-center items-center"
              >
                <img
                  src="./assets/excellent.svg"
                  alt=""
                  class="w-7 h-7"
                  aria-hidden="true"
                />
                <p class="servicetext" aria-hidden="true">Excellent</p>
                <p class="servicepercentage" aria-hidden="true">20%</p>
              </button>
            </li>
          </ul>

          <div
            id="results"
            class="bg-tc-light border border-tc-gradient-to rounded-lg my-5 p-4 text-tc-text"
          >
            <div
              id="tipAmount"
              class="flex flex-row justify-between items-center"
            >
              <div id="tipAmountDescription" class="flex flex-row py-2">
                <div>
                  <img
                    src="./assets/euro-banknote-svgrepo-com.svg"
                    alt="Icon symbolizing an Euro banknote"
                    class="w-7 pe-2"
                  />
                </div>
                <div tabindex="0">Tip amount</div>
              </div>
              <div id="tipAmountAmount">
                €<span id="tipAmountValue" tabindex="0" aria-label="Tip amount"
                  >0.00</span
                >
              </div>
            </div>
            <div
              id="totalBill"
              class="flex flex-row justify-between items-center"
            >
              <div id="totalBillDescription" class="flex flex-row py-2">
                <div>
                  <img
                    src="./assets/bill-8854.svg"
                    alt="Icon bill"
                    class="w-7 pe-2"
                  />
                </div>
                <div tabindex="0">Total bill</div>
              </div>
              <div id="totalBillAmount">
                €<span id="totalBillValue" tabindex="0" aria-label="Total bill"
                  >0.00</span
                >
              </div>
            </div>
            <hr class="border-[0.5px] text-tc-gradient-to my-3" />
            <div
              id="perPerson"
              class="flex flex-row justify-between items-center"
            >
              <div id="perPersonDescription" class="flex flex-row">
                <div>
                  <img
                    src="./assets/person-295.svg"
                    alt="Icon of a single person"
                    class="w-7 pe-2"
                  />
                </div>
                <div tabindex="0">Per person</div>
              </div>

              <div
                id="perPersonAmount"
                class="font-bold text-xl text-green-300"
              >
                €<span
                  id="perPersonValue"
                  tabindex="0"
                  aria-label="amount per person"
                  >0.00</span
                >
              </div>
            </div>
          </div>
          <div id="resetButton" class="my-3">
            <button
              tabindex="0"
              type="button"
              class="w-full border border-tc-text text-tc-text rounded-md py-3 hover:border-tc-emphasize"
            >
              RESET CALCULATOR
            </button>
          </div>
        </article>
        <article id="tailing" class="text-xs text-cyan-800 mb-4">
          Made with love
          <img
            src="./assets/red-heart-11121.svg"
            alt=""
            class="w-4 p-1 inline"
          />for learning TypeScript
        </article>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
